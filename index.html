    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sliderContainer = document.querySelector('.slider-container');
            const slides = document.querySelectorAll('.slide');
            const dotsContainer = document.querySelector('.slider-dots');
            let currentSlideIndex = 0;
            let slideInterval; // Variabile per mantenere l'intervallo di scorrimento automatico

            // Crea i pallini dinamicamente in base al numero di slide
            slides.forEach((_, index) => {
                const dot = document.createElement('span');
                dot.classList.add('dot');
                if (index === 0) {
                    dot.classList.add('active'); // Imposta il primo pallino come attivo inizialmente
                }
                dot.addEventListener('click', () => goToSlide(index));
                dotsContainer.appendChild(dot);
            });

            const dots = document.querySelectorAll('.dot'); // Ottieni tutti i pallini dopo che sono stati creati

            // Funzione per mostrare una slide specifica
            function showSlide(index) {
                // Nascondi tutte le slide
                slides.forEach(slide => slide.classList.remove('active'));
                // Disattiva tutti i pallini
                dots.forEach(dot => dot.classList.remove('active'));

                // Mostra la slide selezionata e attiva il pallino corrispondente
                slides[index].classList.add('active');
                dots[index].classList.add('active');

                // ***********************************************************************************
                // INIZIO MODIFICHE PER MITIGARE SUB-PIXEL RENDERING
                // Scegli SOLO UNA di queste opzioni (o testale una alla volta)
                // ***********************************************************************************

                // Opzione 1: Arrotondamento del valore percentuale (il più consigliato da provare per primo)
                const translateXValue = Math.round(index * 100);
                sliderContainer.style.transform = `translateX(-${translateXValue}%)`;
                // Oppure prova con Math.floor:
                // const translateXValue = Math.floor(index * 100);
                // sliderContainer.style.transform = `translateX(-${translateXValue}%)`;
                // Oppure arrotonda a zero decimali (utile se il problema è la precisione dei float):
                // sliderContainer.style.transform = `translateX(-${(index * 100).toFixed(0)}%)`;

                // Opzione 2: Piccolo aggiustamento in pixel (da usare con cautela, è un "hack")
                // Se la riga sopra non funziona, prova questa (disattiva la riga sopra prima)
                // sliderContainer.style.transform = `translateX(calc(-${index * 100}% - 1px))`; // Sposta 1px in più a sinistra
                // Oppure:
                // sliderContainer.style.transform = `translateX(calc(-${index * 100}% + 1px))`; // Sposta 1px in più a destra

                // ***********************************************************************************
                // FINE MODIFICHE PER MITIGARE SUB-PIXEL RENDERING
                // ***********************************************************************************
            }

            // Funzione per andare a una slide specifica (usata dai pallini)
            function goToSlide(index) {
                currentSlideIndex = index;
                showSlide(currentSlideIndex);
                resetInterval(); // Resetta l'intervallo quando l'utente cambia slide manualmente
            }

            // Funzione per andare alla slide successiva
            function nextSlide() {
                currentSlideIndex = (currentSlideIndex + 1) % slides.length;
                showSlide(currentSlideIndex);
            }

            // Avvia lo scorrimento automatico
            function startSlider() {
                slideInterval = setInterval(nextSlide, 5000); // Cambia slide ogni 5 secondi (5000ms)
            }

            // Cancella e riavvia l'intervallo dello slider automatico
            function resetInterval() {
                clearInterval(slideInterval);
                startSlider();
            }

            // Inizializza lo slider
            showSlide(currentSlideIndex);
            startSlider();
        });
    </script>
